name: Tests
on:
  push:
    branches:
      # Match SemVer major release branches, e.g. "2.x" or ".x"
      - '[0-9]+.x'
      - 'main'
      - 'next'
      - 'alpha'
      - 'beta'
      - 'renovate/**'
      - '!changeset-release/**'
      - '!all-contributors/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: bahmutov/npm-install@v1
      - uses: rharkor/caching-for-turbo@v1.6
      - name: Build
        run: yarn build

  eslint:
    name: ESLint
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: bahmutov/npm-install@v1
      - name: Lint
        run: yarn lint:eslint

  typescript:
    name: TypeScript
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: bahmutov/npm-install@v1
        # we need to upgrade to Node16 module resolution so TSC can use package.json#exports
      - uses: rharkor/caching-for-turbo@v1.6
      - name: Build
        run: yarn build
      - name: TypeScript
        run: tsc -v && yarn lint:typescript

  test:
    name: Test
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: bahmutov/npm-install@v1
      - uses: rharkor/caching-for-turbo@v1.6
      - name: Build
        run: yarn build
      #       playwright needs to be re-enabled when we're including in-app tests in ci
      #     - run: yarn playwright install --with-deps
      - run: yarn test:ci
        timeout-minutes: 10

  preview-release:
    name: Preview Release
    needs: [eslint, typescript, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: bahmutov/npm-install@v1
      - uses: rharkor/caching-for-turbo@v1.6
      - name: Build
        run: yarn build
      - name: publish preview release
        run: npx pkg-pr-new publish --template "./pkg-pr-issue-302" --compact './packages/*'
